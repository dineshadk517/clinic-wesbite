
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Nurse!</h1>
        <p>This is your dashboard where you can manage patient records and appointments.</p>
        <a href="login.html" style="color: white; text-decoration: none;">Logout</a>
    </header>

</style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clinic</h1>
        <p>Your health is our top priority. Book appointments, access medical records, and more.</p>
    </header>

    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="nurse">Nurse</option>
                    <option value="doctor">Doctor</option>
                    <option value="user">User (Patient)</option>
                </select>

                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Clinic. All rights reserved.</p>
    </footer>

    <script>
        // Hardcoded credentials for demonstration
        const credentials = {
            nurse: { username: "nurse1", password: "1234" },
            doctor: { username: "doctor1", password: "1234" },
            user: { username: "user1", password: "1234" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if role is selected
            if (!role) {
                alert("Please select a role.");
                return;
            }

            // Check if credentials are valid
            if (username === credentials[role].username && password === credentials[role].password) {
                alert(`Login successful as ${role}!`);
                // Redirect to respective dashboard
                switch (role) {
                    case "nurse":
                        window.location.href = "nurse-dashboard.html";
                        break;
                    case "doctor":
                        window.location.href = "doctor-dashboard.html";
                        break;
                    case "user":
                        window.location.href = "user-dashboard.html";
                        break;
                }
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
