<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .login-section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-section input,
        .login-section select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-section button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-section button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        #errorMessage {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clinic</h1>
        <p>Your health is our top priority. Book appointments, access medical records, and more.</p>
    </header>

    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="nurse">Nurse</option>
                    <option value="doctor">Doctor</option>
                    <option value="user">User (Patient)</option>
                </select>

                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <div class="forgot-password">
                    <a href="reset-password.html">Forgot Password?</a>
                </div>

                <p id="errorMessage">Invalid username or password.</p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Clinic. All rights reserved.</p>
    </footer>

    <script>
        // Hardcoded credentials for demonstration
        const credentials = {
            nurse: { username: "nurse", password: "1234" },
            doctor: { username: "doctor", password: "1234" },
            user: { username: "user", password: "1234" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!role) {
                alert("Please select a role.");
                return;
            }

            if (username === credentials[role]?.username && password === credentials[role]?.password) {
                alert(`Login successful as ${role}!`);
                switch (role) {
                    case "nurse":
                        window.location.href = "nurse-dashboard.html";
                        break;
                    case "doctor":
                        window.location.href = "doctor-dashboard.html";
                        break;
                    case "user":
                        window.location.href = "user-dashboard.html";
                        break;
                }
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
