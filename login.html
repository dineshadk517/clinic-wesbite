<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f0fa);
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      padding: 30px 15px;
    }

    .login-section,
    .reset-section {
      background-color: #ffffff;
      padding: 25px;
      margin: 0 auto 30px;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-section h2,
    .reset-section h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #007BFF;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a,
    #backToLogin a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover,
    #backToLogin a:hover {
      text-decoration: underline;
    }

    #backToLogin {
      text-align: center;
      margin-top: 15px;
    }

    .message {
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      display: none;
      font-size: 15px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Clinic</h1>
    <p>Your health is our top priority. Book appointments, access medical records, and more.</p>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div class="login-section" id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="role">Select Role:</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="nurse">Nurse</option>
          <option value="doctor">Doctor</option>
          <option value="user">User (Patient)</option>
          <option value="admin">Admin</option>
        </select>

        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>
      <div id="loginMessage" class="message"></div>
    </div>

    <!-- Reset Password Section -->
    <div class="reset-section" id="resetSection" style="display: none;">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <label for="resetRole">Select Role:</label>
        <select id="resetRole" required>
          <option value="">-- Select Role --</option>
          <option value="nurse">Nurse</option>
          <option value="doctor">Doctor</option>
          <option value="user">User (Patient)</option>
          <option value="admin">Admin</option>
        </select>

        <input type="text" id="resetUsername" placeholder="Username" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        <button type="submit">Reset Password</button>
      </form>
      <div id="resetMessage" class="message"></div>
      <div id="backToLogin">
        <a href="#" id="backToLoginLink">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Clinic. All rights reserved.</p>
  </footer>

  <!-- Link external script -->
  <script src="script.js"></script>
</body>
</html>
