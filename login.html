<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #007BFF; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; text-align: center; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        input, select { padding: 10px; margin: 10px; width: 200px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        p { color: red; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="role">Select Role:</label>
            <select id="role" required>
                <option value="">-- Select Role --</option>
                <option value="nurse">Nurse</option>
                <option value="doctor">Doctor</option>
                <option value="user">User (Patient)</option>
            </select>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage">Invalid username or password.</p>
    </div>

    <footer>
        <p>&copy; 2025 Clinic. All rights reserved.</p>
    </footer>

    <script>
        const credentials = {
            nurse: { username: "nurse1", password: "1234" },
            doctor: { username: "doctor1", password: "1234" },
            user: { username: "user1", password: "1234" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!role) {
                alert("Please select a role.");
                return;
            }

            if (username === credentials[role].username && password === credentials[role].password) {
                alert(`Login successful as ${role}!`);
                switch (role) {
                    case "nurse":
                        window.location.href = "nurse-dashboard.html";
                        break;
                    case "doctor":
                        window.location.href = "doctor-dashboard.html";
                        break;
                    case "user":
                        window.location.href = "user-dashboard.html";
                        break;
                }
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
