<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clinic</h1>
        <p>Your health is our top priority. Book appointments, access medical records, and more.</p>
    </header>

    <div class="container">
        <a href="login.html">Login</a>
    </div>

    <footer>
        <p>&copy; 2025 Clinic. All rights reserved.</p>
    </footer>
    <script>
        const loginForm = document.getElementById("loginForm");
        const mfaSection = document.getElementById("mfaSection");
        const loginPage = document.getElementById("loginPage");
        const dashboard = document.getElementById("dashboard");
        const verifyMfa = document.getElementById("verifyMfa");
        const loginError = document.getElementById("loginError");
        const logoutBtn = document.getElementById("logoutBtn");
    
        // Dummy login and MFA credentials
        const adminUser = "admin";
        const adminPass = "admin123";
        const mfaCodeExpected = "123456";
    
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
    
            if (username === adminUser && password === adminPass) {
                loginError.style.display = "none";
                mfaSection.style.display = "block";
            } else {
                loginError.textContent = "Invalid username or password!";
                loginError.style.display = "block";
            }
        });
    
        verifyMfa.addEventListener("click", () => {
            const code = document.getElementById("mfaCode").value.trim();
            if (code === mfaCodeExpected) {
                loginPage.style.display = "none";
                dashboard.style.display = "flex";
            } else {
                loginError.textContent = "Invalid MFA code!";
                loginError.style.display = "block";
            }
        });
    
        logoutBtn.addEventListener("click", () => {
            // Reset login state
            loginForm.reset();
            document.getElementById("mfaCode").value = "";
            mfaSection.style.display = "none";
            loginPage.style.display = "flex";
            dashboard.style.display = "none";
        });
    
        // Section switching
        const menuItems = document.querySelectorAll(".menu-item");
        const sections = document.querySelectorAll(".content-section");
        const sectionTitle = document.getElementById("sectionTitle");
    
        menuItems.forEach(item => {
            item.addEventListener("click", () => {
                // Remove active from all
                menuItems.forEach(i => i.classList.remove("active"));
                item.classList.add("active");
    
                // Switch section
                const sectionId = item.getAttribute("data-section");
                sections.forEach(section => {
                    section.classList.remove("active");
                    if (section.id === sectionId) {
                        section.classList.add("active");
                        sectionTitle.textContent = item.innerText;
                    }
                });
            });
        });
    </script>
    
</body>
</html>
